        <div class="col-sm-12">
          <h2>Design <span id="product"></span> for <span id="company"></span>.</h2>
        </div>

      <div class="row">
        <div class="col-sm-12">
          <p><a class="btn btn-default" id="button1" role="button">New Product</a><a class="btn btn-default" id="button2" role="button">New Company</a></p>

        <script>
          var product = ['a TV','a laptop','a hair brush','a remote control','a candlestick','a handgun','a lounge chair', 'a ladder','a storage basket','an extension cord','a smoke detector','a sofa blanket'];
          var company = ['Apple','IKEA','Dell',"Macy's",'Mead','Bose','West Elm', 'Yankee Candle','Target','Nike','Calphalon','Google'];

          $(document).ready(function(){
              var rand = product[Math.floor(Math.random() * product.length)];       
                $("#product").text(rand);
              var rand2 = company[Math.floor(Math.random() * company.length)];
                $("#company").text(rand2);
                $("#button1").click(function(){
                  var rand = product[Math.floor(Math.random() * product.length)];    
                  $("#product").text(rand);
                });
                $("#button2").click(function(){
                  var rand = company[Math.floor(Math.random() * company.length)];    
                  $("#company").text(rand);
                });

          });

        </script>
